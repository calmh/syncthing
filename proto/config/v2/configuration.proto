edition = "2023";

package syncthing.config.v2;

import "config/v2/device_configuration.proto";
import "config/v2/folder_configuration.proto";
import "config/v2/options_configuration.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;

message Configuration {
  int32 version = 1 [default = 2];
  repeated FolderConfiguration folders = 3;
  repeated DeviceConfiguration devices = 4;
  OptionsConfiguration options = 5;
}

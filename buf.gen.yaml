# go install github.com/bufbuild/buf/cmd/buf@latest
# go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
# go install connectrpc.com/connect/cmd/protoc-gen-connect-go@latest
version: v2
managed:
  enabled: true
  disable:
    - module: buf.build/protocolbuffers/wellknowntypes
  override:
    - file_option: go_package_prefix
      value: github.com/syncthing/syncthing/internal
      module: github.com/syncthing/syncthing
    - file_option: go_package_prefix
      value: github.com/syncthing/syncthing/internal/gen
      module: github.com/syncthing/syncthing-internal
plugins:
  - local: protoc-gen-go
    out: .
    opt: module=github.com/syncthing/syncthing
  - local: protoc-gen-connect-go
    out: .
    opt: module=github.com/syncthing/syncthing
inputs:
  - directory: internalproto
  - directory: proto